<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>The Racing Game</title>

        <!-- import socket io -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="static/utilities/socket.js"></script>

        <!-- import p5js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

        <script src="static/utilities/Components/Button.js"></script>
        <script src="static/utilities/Components/Obstacle.js"></script>
        <script src="static/utilities/GameChannel.js"></script>
        <script src="static/utilities/Game.js"></script>

        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/main.css"
        />
        <script src="static/script.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="game-init">
                <button id="new-game-btn">New Game</button>
                <input
                    type="text"
                    id="player-name-input"
                    placeholder="Player Name"
                />
                <input type="text" placeholder="Game ID" id="game-id-input" />
                <button id="join-game-btn">Join Game</button>
            </div>
            <div id="game-play"></div>
            <div id="game-over"></div>
        </div>
    </body>
</html>
